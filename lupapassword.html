<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lupa Password</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: url('img/loginbg.png') no-repeat center center fixed;
      background-size: cover;
    }

    .forgot-password-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .forgot-password-form {
      background: #fff;
      border-radius: 10px;
      padding: 20px 30px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .forgot-password-form h2 {
      color: #007bff;
      margin-bottom: 10px;
    }

    .forgot-password-form p {
      margin-bottom: 20px;
      font-size: 14px;
      color: #555;
    }

    .forgot-password-form input[type="email"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 14px;
    }

    .forgot-password-form button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      border: none;
      color: white;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    .forgot-password-form button:hover {
      background-color: #0056b3;
    }

    .forgot-password-form a {
      text-decoration: none;
      color: #007bff;
      font-size: 14px;
    }

    .forgot-password-form a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="forgot-password-container">
    <div class="forgot-password-form">
      <h2>Lupa Password</h2>
      <p>Masukkan email mu dan kami akan mengirimkan link reset password untuk dapat kembali ke akunmu.</p>
      <form action="#">
        <input type="email" placeholder="Email" required>
        <button type="submit">Kirim</button>
      </form>
      <p><a href="login.html">Kembali ke Login</a></p>
    </div>
  </div>
</body>
</html>
