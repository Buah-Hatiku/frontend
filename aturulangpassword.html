<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Atur Kata Sandi Baru</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: url('img/loginbg.png') no-repeat center center fixed;
      background-size: cover;
    }

    .reset-password-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .reset-password-form {
      background: #fff;
      border-radius: 10px;
      padding: 20px 30px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .reset-password-form h2 {
      color: #007bff;
      margin-bottom: 10px;
    }

    .reset-password-form p {
      margin-bottom: 20px;
      font-size: 14px;
      color: #555;
    }

    .reset-password-form input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 14px;
    }

    .reset-password-form button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      border: none;
      color: white;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    .reset-password-form button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="reset-password-container">
    <div class="reset-password-form">
      <h2>Atur Kata Sandi Baru</h2>
      <p>Masukkan kata sandi baru Anda dan konfirmasi.</p>
      <form action="#">
        <input type="password" placeholder="Kata Sandi Baru" required>
        <input type="password" placeholder="Konfirmasi Kata Sandi" required>
        <button type="submit">Konfirmasi</button>
      </form>
    </div>
  </div>
</body>
</html>
